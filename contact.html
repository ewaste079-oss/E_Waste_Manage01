{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form method="POST">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" name="name" class="form-control" required>
            </div><br><br>
            
            <div class="col-md-6">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
          </div><br><br>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="5" required></textarea>
          </div><br><br>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-4 py-2 animated-btn">Send Message</button>
          </div>
        </form>
      </div><br><br>

      <!-- ðŸŒ Google Map Section -->
      <div class="mt-5">
        <h4 class="text-center mb-3">Our Location</h4>
        <div class="ratio ratio-16x9 shadow rounded">
          <iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.953874994983!2d73.78641877480942!3d19.157157049233955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb770e82cd09%3A0x9cfaf19536ac6f02!2s%2C%20Nashik%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1691571936400!5m2!1sen!2sin"
  width="600"
  height="450"
  style="border:0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
