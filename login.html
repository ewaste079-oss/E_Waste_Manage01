{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST">
          <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>

          <!-- Link fixes here -->
          <a href="{{ url_for('auth.forgot_password') }}" class="d-block text-center mt-3 text-success">Forgot Password?</a>
          <a href="{{ url_for('auth.register') }}" class="d-block text-center text-primary">Don't have an account? Register</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
